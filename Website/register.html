<div class="container">
	<h2>REGISTER</h2>
	<p class="hidden bg-success" id="register-message-success">You have been registered! You are already loged in!</p>
	<p class="hidden bg-danger" id="register-message-error"></p>
	<form class="form-horizontal" role="form" action="#" id="register-form">
		<div class="form-group">
			<label for="input-register-Username" class="col-sm-2 control-label">Username</label>

			<div class="col-sm-10">
				<input type="text" class="form-control" id="input-register-Username" placeholder="Username">
			</div>
		</div>
		<div class="form-group">
			<label for="input-register-Password" class="col-sm-2 control-label">Password</label>

			<div class="col-sm-10">
				<input type="password" class="form-control" id="input-register-Password" placeholder="Password">
			</div>
		</div>
		<div class="form-group">
			<label for="input-register-mail" class="col-sm-2 control-label">E-mail</label>

			<div class="col-sm-10">
				<input type="email" class="form-control" id="input-register-mail" placeholder="e-mail">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<btn class="btn btn-default" id="register-btn">Register</btn>
			</div>
		</div>
	</form>
</div>
