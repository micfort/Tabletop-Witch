<div class="container">
	<h2>Login</h2>

	<form class="form-horizontal" role="form" action="#">
		<div class="form-group">
			<label for="input-Login-Username" class="col-sm-2 control-label">Username</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="input-Login-Username" placeholder="Username">
			</div>
		</div>
		<div class="form-group">
			<label for="input-Login-Password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="input-Login-Password" placeholder="Password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input type="checkbox"> Remember me
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<a class="btn btn-default" id="btn-login">Sign in</a>
			</div>
		</div>
	</form>
</div>
